<script>
  $(function(){
    getRightList()
    alarm()
  })
  $('#indexTable').bootstrapTable({
    height: document.getElementsByTagName('body')[0].scrollHeight-100,
    clickToSelect: true,
    showColumns: true,
    showExport: true,
    sortName: 'box_id',
    search: true,
    exportDataType: 'all',
    searchTimeOut: 700,
    toolbar: '.opGroup',
    columns: [
      {
        title: '序号',
        formatter: function(value,row,index){
          return index + 1
        }
      },{
        title: '权限名',
        field: 'right_name',
      },{
        title: 'url地址',
        field: 'url',
      }
    ],
    onPostBody:function(){
      var header = $(".fixed-table-header table thead tr th");
      var body = $(".fixed-table-header table tbody tr td");
      var footer = $(".fixed-table-header table tr td");
        body.each(function(){
        header.width((this).width());
        footer.width((this).width());
      });
    }
  })
  // 权限列表
  function getRightList(){
    $.ajax({
      type: "POST",
      url: reqDomain + "/rbac/rbac/right_list",
      dataType: "json",
      success: function (data) {
        if(data.code == 200){
          $('#indexTable').bootstrapTable('load',data.result);
        }
      }
    });
  }
</script>
