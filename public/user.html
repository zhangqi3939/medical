<div class="mask"></div>
<script src="js/app.v2.js"></script>
<script src="js/bootstrap-table.js"></script>
<script src="js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/tableExport.min.js"></script>
<script src="js/bootstrap-table-export.min.js"></script>
<script src="js/layer/layer.js"></script>
<script src="js/reqDomain.js"></script>
<script src="js/md5.js"></script>
<script src="js/common.js"></script>
<script>
  $(function(){
    getRoleList();
    getUserList();
  })
  tableRow = null;
  var roleList = [];
  $('#indexTable').bootstrapTable({
    clickToSelect: true,
    height: document.getElementsByTagName('body')[0].scrollHeight-100,
    showColumns: true,
    showExport: true,
    search: true,
    exportDataType: 'all',
    searchTimeOut: 700,
    toolbar: '.opGroup',
    columns: [
      {
        title: '序号',
        formatter: function(value,row,index){
          return index + 1
        }
      },{
        title: '用户名',
        field: 'user_name',
      },{
        title: '真实姓名',
        field: 'real_name',
      },{
        title:'性别',
        field:'gender',
        formatter: function(value){
          return value == 0 ? '男' : '女'
        }
      },{
        title: '电话',
        field: 'tel'
      },{
        title: '邮箱',
        field: 'email'
      },{
        title: '用户角色',
        field: 'role_id',
        formatter: function(value){
          if(value != ',' && value != null){
            var str = ''
            var role = value.split(',')
            for(var i=1;i<role.length-1;i++){
              roleList.forEach(function(e){
                if(role[i] == e.id){
                  str += e.role_name + '/'
                }
              })
            }
            return str
          }else{
            return '-'
          }
        }
      },{
        title: '添加时间',
        field: 'add_time',
        formatter: function(value){
          return formatTime(value)
        }
      }
    ],
    onPostBody:function(){
      var header = $(".fixed-table-header table thead tr th");
      var body = $(".fixed-table-header table tbody tr td");
      var footer = $(".fixed-table-header table tr td");
        body.each(function(){
        header.width((this).width());
        footer.width((this).width());
      });
    }
  })
  $('#indexTable').on('click-row.bs.table',function(e,row,element){
    $(element).addClass('bg').siblings().removeClass('bg');
    tableRow = row;
  })
  // 角色列表
  function getRoleList(){
    $.ajax({
      async: false,
      type: "post",
      url: reqDomain + "/rbac/rbac/role_list",
      dataType: "json",
      success: function (data) {
        if(data.code == 200){
          roleList = data.result
        }
      },
    });
  }
  // 用户列表
  function getUserList(){
    $.ajax({
      async: false,
      type: "post",
      url: reqDomain + "/rbac/rbac/user_list",
      dataType: "json",
      success: function (data) {
        if(data.code == 200){
          $('#indexTable').bootstrapTable('load',data.result)
        }
      },
    });
  }
  // 添加用户
  function addUser(){
    (function(){
      var str = '<div class="addUser">'+
                '<div class="popover-title">添加用户'+
                  '<button type="button" class="close pullright">&times;</button>'+
                '</div>'+
                '<div class="popover-content">'+
                  '<table>'+                  
                    '<tr>'+
                      '<td>用户名：</td>'+
                      '<td><input type="text" id="user_name" class="form-control"></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>真实姓名：</td>'+
                      '<td><input type="text" id="real_name" class="form-control"></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>密码：</td>'+
                      '<td><input type="text" id="user_password" class="form-control"></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>电话：</td>'+
                      '<td><input type="text" id="tel" class="form-control"></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>邮箱：</td>'+
                      '<td><input type="text" id="email" class="form-control"></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>性别：</td>'+
                      '<td><select id="gender" class="form-control">'+
                        '<option value="0">男</option>'+
                        '<option value="1">女</option>'+
                      '</select></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>用户角色：</td>'+
                      '<td id="roleId">';
                       if(roleList.length){
                         for(var i=0;i<roleList.length;i++){
                           str += '<label><input type="checkbox" id="'+roleList[i].id+'">'+roleList[i].role_name+'</label>';
                         }
                       } 
      str +=         '</td>'+
                    '</tr>'+
                  '</table>'+
                  '<button class="btn btn-default save">保存</button>'+
                '</div>'+
              '</div>';
      $('.mask').show().html(str);
    })()
    // 添加保存
    $('.save').click(function(){
      if($('#user_name').val() == ''){
        layer.msg('用户名不能为空')
      }else if($('#real_name').val() == ''){
        layer.msg('真实姓名不能为空')
      }else if($('#roleId input:checked').attr('id') == undefined){
        layer.msg('请选择最少一个角色')
      }else{
        var roleIdStr = ','
        $('#roleId input').each(function(){
          if($(this).prop('checked') == true){
            roleIdStr += $(this).attr('id') + ','
          }
        })
        $.ajax({
          type: "post",
          url: reqDomain + "/rbac/rbac/user_save",
          data: {
            user_name: $('#user_name').val(),
            real_name: $('#real_name').val(),
            user_password: $('#user_password').val(),
            tel: $('#tel').val(),
            email: $('#email').val(),
            gender: $('#gender').val(),
            role_id: roleIdStr
          },
          dataType: "json",
          success: function (data) {
            if(data.code == 200){
              layer.msg('保存成功');
              $('.mask').empty().hide();
              getUserList();
            }
          }
        });
      }
    })
    // 关闭弹框
    $('.close').click(function(){
      $('.mask').empty().hide()
    })
  }
  // 修改用户
  function changeUser(){
    if(tableRow == null){
      layer.msg('请选择一个用户');
      return false
    }
    (function(){
      var str = '<div class="addUser">'+
                '<div class="popover-title">修改用户'+
                  '<button type="button" class="close pullright">&times;</button>'+
                '</div>'+
                '<div class="popover-content">'+
                  '<table>'+                  
                    '<tr>'+
                      '<td>用户名：</td>'+
                      '<td><input type="text" id="user_name" class="form-control"></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>真实姓名：</td>'+
                      '<td><input type="text" id="real_name" class="form-control"></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>电话：</td>'+
                      '<td><input type="text" id="tel" class="form-control"></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>邮箱：</td>'+
                      '<td><input type="text" id="email" class="form-control"></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>性别：</td>'+
                      '<td><select id="gender" class="form-control">'+
                        '<option value="0">男</option>'+
                        '<option value="1">女</option>'+
                      '</select></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>用户角色：</td>'+
                      '<td id="roleId">';
                       if(roleList.length){
                         for(var i=0;i<roleList.length;i++){
                           str += '<label><input type="checkbox" id="'+roleList[i].id+'">'+roleList[i].role_name+'</label>';
                         }
                       } 
      str +=         '</td>'+
                    '</tr>'+
                  '</table>'+
                  '<button class="btn btn-default save">保存</button>'+
                '</div>'+
              '</div>';
      $('.mask').show().html(str);
      $('#user_name').val(tableRow.user_name);
      $('#real_name').val(tableRow.real_name);
      $('#tel').val(tableRow.tel);
      $('#email').val(tableRow.email);
      $('#gender').val(tableRow.gender);
      var role_id = tableRow.role_id.split(',')
      for(var i=1;i<role_id.length-1;i++){
        $('#roleId input[type=checkbox]').each(function(){
          if($(this).attr('id') == role_id[i]){
            $(this).attr('checked',true)
          }
        })
      }
    })()
    // 修改保存
    $('.save').click(function(){
      if($('#user_name').val() == ''){
        layer.msg('用户名不能为空')
      }else if($('#real_name').val() == ''){
        layer.msg('真实姓名不能为空')
      }else if($('#roleId input:checked').attr('id') == undefined){
        layer.msg('请选择最少一个角色')
      }else{
        var roleIdStr = ','
        $('#roleId input').each(function(){
          if($(this).prop('checked') == true){
            roleIdStr += $(this).attr('id') + ','
          }
        })
        $.ajax({
          type: "post",
          url: reqDomain + "/rbac/rbac/user_save",
          data: {
            id: tableRow.id,
            user_name: $('#user_name').val(),
            real_name: $('#real_name').val(),
            tel: $('#tel').val(),
            email: $('#email').val(),
            gender: $('#gender').val(),
            role_id: roleIdStr
          },
          dataType: "json",
          success: function (data) {
            if(data.code == 200){
              layer.msg('修改成功');
              tableRow = null;
              $('.mask').empty().hide();
              getUserList();
            }
          }
        });
      }
    })
    // 关闭弹框
    $('.close').click(function(){
      $('.mask').empty().hide()
    })
  }
  // 删除用户
  function deleteUser(){
    if(tableRow == null){
      layer.msg('请选择一个用户');
      return false
    }
    layer.confirm('确定要删除该用户么？',function(){
      $.ajax({
        type: "post",
        url: reqDomain + "/rbac/rbac/user_delete",
        data: {
          id: tableRow.id
        },
        dataType: "json",
        success: function (data) {
          if(data.code == 200){
            layer.msg('删除成功');
            tableRow = null
          }
        }
      });
    })
  }
</script>
