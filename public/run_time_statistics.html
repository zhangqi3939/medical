<script src="js/app.v2.js"></script>
<script src="js/bootstrap-table.js"></script>
<script src="js/bootstrap-table-zh-CN.min.js"></script>

<script src="js/bootstrap-table-export.min.js"></script>

<script src="js/echarts.js"></script>
<script src="js/date/WdatePicker.js"></script>

<script>
  $(function(){
    getEquipmentList()
    getWorkTime()
  })
  var tableData = [];
  $('#indexTable').bootstrapTable({
    clickToSelect: true,
    height: document.getElementsByTagName('body')[0].scrollHeight-380,
    showColumns: true,
    showExport: true,
    sortName: 'box_id',
    search: true,
    exportDataType: 'all',
    searchTimeOut: 700,
    toolbar: '.opGroup',
    columns: [
      {
        title: '序号',
        formatter: function(value,row,index){
          return index + 1
        }
      },{
        title: '设备id',
        field: 'box_id',
      },{
        title: '制冷运行时间（秒）',
        field: 'status_cold',
      },{
        title: '子流程4-搅拌电机运行时间（秒）',
        field: 'status_p4_jiaoban',
      },{
        title: '子流程4-一级错流泵运行时间（秒）',
        field: 'status_p4_beng1',
      },{
        title: '子流程4-二级错流泵运行时间（秒）',
        field: 'status_p4_beng2',
      },{
        title: '子流程6-除氧真空泵运行时间（秒）',
        field: 'status_p6_beng',
      }
    ],
    onPostBody:function(){
      var header = $(".fixed-table-header table thead tr th");
      var body = $(".fixed-table-header table tbody tr td");
      var footer = $(".fixed-table-header table tr td");
        body.each(function(){
        header.width((this).width());
        footer.width((this).width());
      });
    }
  })
  function getEquipmentList(){
    $.ajax({
      async: false,
      type: "post",
      url: reqDomain + "/index/equipment/equipment_list",
      dataType: "json",
      success: function (data) {
        if(data.code == 200){
          for(var i=0;i<data.result.length;i++){
            $('#equipmentList').append('<option value="'+data.result[i].box_id+'">'+data.result[i].name+'</option>');
          }
          $('#equipmentList').multiselect({
            includeSelectAllOption: true,
            enableFiltering: true,
            buttonWidth: 200,
            allSelectedText:'所有项目',
            maxHeight: 300,
            selectAllText: '全选'
          })
        }
      }
    });
  }
  function getWorkTime(){
    $.ajax({
      type: "post",
      url: reqDomain + "/index/equipment/work_time",
      data: {
        boxIds: $('#equipmentList').val(),
        startTime: $('#startTime').val(),
        endTime: $('#endTime').val()
      },
      dataType: "json",
      success: function (data) {
        if(data.code == 200){
          var timeStrip = data.result.timeStrip
          var status_p4_jiaoban,status_p4_beng1,status_p4_beng2,status_p6_beng;
          var xData = [];
          var status_cold_arr = [];
          var status_p4_jiaoban_arr = [];
          var status_p4_beng1_arr = [];
          var status_p4_beng2_arr = []
          var status_p6_beng_arr = []
          for(var i=0;i<data.result.status_cold.length;i++){
            data.result.status_p4_jiaoban.forEach(function(e){
              if(e.box_id == data.result.status_cold[i].box_id){
                status_p4_jiaoban = e.total_num*timeStrip
              }
            })
            data.result.status_p4_beng1.forEach(function(e){
              if(e.box_id == data.result.status_cold[i].box_id){
                status_p4_beng1 = e.total_num*timeStrip
              }
            })
            data.result.status_p4_beng2.forEach(function(e){
              if(e.box_id == data.result.status_cold[i].box_id){
                status_p4_beng2 = e.total_num*timeStrip
              }
            })
            data.result.status_p6_beng.forEach(function(e){
              if(e.box_id == data.result.status_cold[i].box_id){
                status_p6_beng = e.total_num*timeStrip
              }
            })
            tableData.push({
              'box_id': data.result.status_cold[i].box_id,
              'status_cold': data.result.status_cold[i].total_num*timeStrip,
              'status_p4_jiaoban': status_p4_jiaoban,
              'status_p4_beng1': status_p4_beng1,
              'status_p4_beng2': status_p4_beng2,
              'status_p6_beng': status_p6_beng
            })
          }
          $('#indexTable').bootstrapTable('load', tableData);
          for(var i=0;i<data.result.status_cold.length;i++){
            xData.push(data.result.status_cold[i].box_id);
            status_cold_arr.push(data.result.status_cold[i].total_num*timeStrip)
          }
          for(var i=0;i<data.result.status_p4_jiaoban.length;i++){
            status_p4_jiaoban_arr.push(data.result.status_cold[i].total_num*timeStrip)
          }
          for(var i=0;i<data.result.status_p4_beng1.length;i++){
            status_p4_beng1_arr.push(data.result.status_cold[i].total_num*timeStrip)
          }
          for(var i=0;i<data.result.status_p4_beng2.length;i++){
            status_p4_beng2_arr.push(data.result.status_cold[i].total_num*timeStrip)
          }
          for(var i=0;i<data.result.status_p6_beng.length;i++){
            status_p6_beng_arr.push(data.result.status_cold[i].total_num*timeStrip)
          }
          var chart = echarts.init(document.getElementById('chart'));
          option = {
            tooltip : {
              trigger: 'axis'
            },
            legend: {
              top:0,
              data: ["制冷运行时间", "子流程4-搅拌电机运行时间", "子流程4-一级错流泵运行时间", "子流程4-二级错流泵运行时间", "子流程6-除氧真空泵运行时间"]
            },
            xAxis : [
              {
                type : 'category',
                data : xData,
                "axisLabel":{
                  interval: 0
                }
              }
            ],
            yAxis : [
              {
                type : 'value',
                name: '运行时长（秒）'
              }
            ],
            grid: {
              top: 30,
              left: '3%',
              right: '3%',
              bottom: '1%',
              containLabel: true
            },
            toolbox: {
              feature: {
                saveAsImage: {}//保存成图片
              }
            },
            dataZoom:[
              {
                type:'inside',
                start:0,
                end:100,
              },
              {
                show:true,
                type:'slider',
                y:'90%',
                start:50,
                end:100
              }
            ],
            series : [
              {
                name:'制冷运行时间',
                type:'bar',
                data:status_cold_arr,
              },
              {
                name:'子流程4-搅拌电机运行时间',
                type:'bar',
                data:status_p4_jiaoban_arr
              },
              {
                name:'子流程4-一级错流泵运行时间',
                type:'bar',
                data:status_p4_beng1_arr
              },
              {
                name:'子流程4-二级错流泵运行时间',
                type:'bar',
                data:status_p4_beng2_arr
              },
              {
                name:'子流程6-除氧真空泵运行时间',
                type:'bar',
                data:status_p6_beng_arr
              }
            ]
          };
          chart.setOption(option);
          $(window).resize(function() {
            setTimeout(function(){
              chart.resize();
            },10)              
          });
        }
      }
    });
  }
</script>
