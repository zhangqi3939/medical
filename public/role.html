<script src="js/app.v2.js"></script>
<script src="js/bootstrap-table.js"></script>

<script>
  $(function(){
    getRightList()
    getRoleList();
  })
  var tableRow = null;
  var rightList = []
  $('#indexTable').bootstrapTable({
    clickToSelect: true,
    height: document.getElementsByTagName('body')[0].scrollHeight-100,
    showColumns: true,
    showExport: true,
    sortName: 'box_id',
    search: true,
    exportDataType: 'all',
    searchTimeOut: 700,
    toolbar: '.opGroup',
    columns: [
      {
        title: '序号',
        formatter: function(value,row,index){
          return index + 1
        }
      },{
        title: '角色名称',
        field: 'role_name',
      },{
        title: '角色描述',
        field: 'remarks',
      },{
        title: '角色权限',
        field: 'right_id',
        formatter: function(value){
          if(value != ',' && value != null){
            var str = ''
            var right_id = value.split(',')
            for(var i=1;i<right_id.length-1;i++){
              rightList.forEach(function(e){
                if(right_id[i] == e.id){
                  str += e.right_name + '/'
                }
              })
            }
            return str
          }else{
            return '-'
          }
        }
      }
    ],
    onPostBody:function(){
      var header = $(".fixed-table-header table thead tr th");
      var body = $(".fixed-table-header table tbody tr td");
      var footer = $(".fixed-table-header table tr td");
      body.each(function(){
        header.width((this).width());
        footer.width((this).width());
      });
    }
  })
  $('#indexTable').on('click-row.bs.table',function(e,row,element){
    $(element).addClass('bg').siblings().removeClass('bg');
    tableRow = row;
  })
  // 权限列表
  function getRightList(){
    $.ajax({
      async: false,
      type: "post",
      url: reqDomain + "/rbac/rbac/right_list",
      dataType: "json",
      success: function (data) {
        if(data.code == 200){
          rightList = data.result
        }
      }
    });
  }
  // 角色列表
  function getRoleList(){
    $.ajax({
      async: false,
      type: "post",
      url: reqDomain + "/rbac/rbac/role_list",
      dataType: "json",
      success: function (data) {
        if(data.code == 200){
          $('#indexTable').bootstrapTable('load',data.result)
        }
      },
    });
  }
  // 添加角色
  function addRole(){
    (function(){
      var str = '<div class="addRole">'+
                '<div class="popover-title">添加角色'+
                  '<button type="button" class="close pullright">&times;</button>'+
                '</div>'+
                '<div class="popover-content">'+
                  '<table>'+                  
                    '<tr>'+
                      '<td>角色名称：</td>'+
                      '<td><input type="text" id="role_name" class="form-control"></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>角色权限：</td>'+
                      '<td><select id="user_right" class="form-control" multiple></select></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>角色描述：</td>'+
                      '<td><textarea type="text" id="describe" class="form-control"></textarea></td>'+
                    '</tr>'+
                  '</table>'+
                  '<button class="btn btn-default save">保存</button>'+
                '</div>'+
              '</div>';
      $('.mask').show().html(str);
      for(var i=0;i<rightList.length;i++){
        $('#user_right').append('<option value="'+rightList[i].id+'">'+rightList[i].right_name+'</option>')
      }
      $('#user_right').multiselect({
        includeSelectAllOption: true,
        enableFiltering: true,
        buttonWidth: 200,
        allSelectedText:'所有权限',
        maxHeight: 250,
        selectAllText: '全选'
      })
    })()
    // 添加保存
    $('.save').click(function(){
      if($('#role_name').val() == ''){
        layer.msg('角色名称不能为空')
      }else if($('#describe').val() == ''){
        layer.msg('角色描述不能为空')
      }else{
        $.ajax({
          type: "post",
          url: reqDomain + "/rbac/rbac/role_save",
          data: {
            role_name: $('#role_name').val(),
            remarks: $('#describe').val(),
            right_id: ','+$('#user_right').val().join(',')+','
          },
          dataType: "json",
          success: function (data) {
            if(data.code == 200){
              layer.msg('保存成功');
              $('.mask').empty().hide();
              getRoleList();
            }
          }
        });
      }
    })
    // 关闭弹框
    $('.close').click(function(){
      $('.mask').empty().hide()
    })
  }
  // 修改角色
  function changeRole(){
    if(tableRow == null){
      layer.msg('请选择一个角色');
      return false
    }
    (function(){
      var str = '<div class="addRole">'+
                '<div class="popover-title">修改角色'+
                  '<button type="button" class="close pullright">&times;</button>'+
                '</div>'+
                '<div class="popover-content">'+
                  '<table>'+                  
                    '<tr>'+
                      '<td>角色名称：</td>'+
                      '<td><input type="text" id="role_name" class="form-control"></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>角色权限：</td>'+
                      '<td><select id="user_right" class="form-control" multiple></select></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>角色描述：</td>'+
                      '<td><textarea type="text" id="describe" class="form-control"></textarea></td>'+
                    '</tr>'+
                  '</table>'+
                  '<button class="btn btn-default save">保存</button>'+
                '</div>'+
              '</div>';
      $('.mask').show().html(str);      
      for(var i=0;i<rightList.length;i++){
        $('#user_right').append('<option value="'+rightList[i].id+'">'+rightList[i].right_name+'</option>')
      }
      var right_id = tableRow.right_id.split(',')
      for(var i=1;i<right_id.length-1;i++){
        $('#user_right option').each(function(){
          if($(this).val() == right_id[i]){
            $(this).attr('selected',true)
          }
        })
      }
      $('#user_right').multiselect({
        includeSelectAllOption: true,
        enableFiltering: true,
        buttonWidth: 200,
        allSelectedText:'所有权限',
        maxHeight: 250,
        selectAllText: '全选'
      })
      $('#role_name').val(tableRow.role_name),
      $('#describe').val(tableRow.remarks)
    })()
    // 修改保存
    $('.save').click(function(){
      if($('#role_name').val() == ''){
        layer.msg('角色名称不能为空')
      }else if($('#describe').val() == ''){
        layer.msg('角色描述不能为空')
      }else{
        $.ajax({
          type: "post",
          url: reqDomain + "/rbac/rbac/role_save",
          data: {
            role_id: tableRow.id,
            role_name: $('#role_name').val(),
            remarks: $('#describe').val(),
            right_id: ','+$('#user_right').val().join(',')+','
          },
          dataType: "json",
          success: function (data) {
            if(data.code == 200){
              layer.msg('修改成功');
              tableRow = null;
              $('.mask').empty().hide();
              getRoleList();
            }
          }
        });
      }
    })
    // 关闭弹框
    $('.close').click(function(){
      $('.mask').empty().hide()
    })
  }
  // 删除角色
  function deleteRole(){
    if(tableRow == null){
      layer.msg('请选择一个角色');
      return false
    }
    layer.confirm('确定要删除该角色么？',function(){
      $.ajax({
        type: "post",
        url: reqDomain + "/rbac/rbac/role_delete",
        data: {
          role_id: tableRow.id
        },
        dataType: "json",
        success: function (data) {
          if(data.code == 200){
            layer.msg('删除成功');
            tableRow = null
          }
        }
      });
    })
  }
</script>
