<script src="js/app.v2.js"></script>

<script>
  $(function(){
    getConsumableList()
  })
  var show = false;
  var tableRow = null;
  $('#import').click(function(){
    if(show){
      $(this).next().hide()
    }else{
      $(this).next().show()
    }
    show = !show
  })
  $('#indexTable').bootstrapTable({
    clickToSelect: true,
    height: document.getElementsByTagName('body')[0].scrollHeight-100,
    showColumns: true,
    showExport: true,
    search: true,
    exportDataType: 'all',
    searchTimeOut: 700,
    toolbar: '.opGroup',
    columns: [
      {
        title: '序号',
        formatter: function(value,row,index){
          return index + 1
        }
      },{
        title: '耗材名称',
        field: 'name'
      },{
        title: '耗材id',
        field: 'rfid',
      },{
        title: '耗材类型',
        field: 'category'
      }
    ],
    onPostBody:function(){
      var header = $(".fixed-table-header table thead tr th");
      var body = $(".fixed-table-header table tbody tr td");
      var footer = $(".fixed-table-header table tr td");
        body.each(function(){
        header.width((this).width());
        footer.width((this).width());
      });
    }
  })
  $('#indexTable').on('click-row.bs.table',function(e,row,element){
    $(element).addClass('bg').siblings().removeClass('bg');
    tableRow = row;
  })
  
  // 耗材列表
  function getConsumableList(){
    $.ajax({
      type: "post",
      url: reqDomain + "/index/consumable/consumable_list",
      dataType: "json",
      success: function (data) {
        if(data.code == 200){
          $('#indexTable').bootstrapTable('load', data.result)
        }
      }
    });
  }
  // 添加耗材
  function addConsumable(){
    (function(){
      var str = '<div class="addConsumable">'+
                '<div class="popover-title">添加耗材'+
                  '<button type="button" class="close pullright">&times;</button>'+
                '</div>'+
                '<div class="popover-content">'+
                  '<table>'+                  
                    '<tr>'+
                      '<td>耗材名称：</td>'+
                      '<td><input type="text" id="name" class="form-control"></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>耗材id：</td>'+
                      '<td><input class="form-control" id="rfid" /></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>设备类型：</td>'+
                      '<td><select class="form-control" id="category"><option value="1">默认类型</option></select></td>'+
                    '</tr>'+
                  '</table>'+
                  '<button class="btn btn-default save">保存</button>'+
                '</div>'+
              '</div>';
      $('.mask').show().html(str);
    })()
    // 添加保存
    $('.save').click(function(){
      if($('#name').val() == ''){
        layer.mag('耗材名称不能为空')
      }else if($('#rfid').val() == ''){
        layer.msg('耗材id不能为空')
      }else{
        $.ajax({
          type: "post",
          url: reqDomain + "/index/consumable/consumable_save",
          data: {
            category: $('#category').val(),
            name: $('#name').val(),
            rfid: $('#rfid').val()
          },
          dataType: "json",
          success: function (data) {
            if(data.code == 200){
              layer.msg('添加成功');
              $('.mask').empty().hide()
              getConsumableList()
            }
          }
        });
      }
    })
    // 关闭弹框
    $('.close').click(function(){
      $('.mask').empty().hide()
    })
  }
  // 导入耗材
  function improtConsumable(){
    var file = document.getElementById('file').files;
    var formData = new FormData()
    formData.append('excel',file[0])
    console.log(formData.get('file'))
    $.ajax({
      cache: false,
      type: "post",
      url: reqDomain + "/index/consumable/consumable_import",
      data: formData,
      dataType: 'formData',
      // mimeType:"multipart/form-data",
      processData: false,
      contentType: false,
      beforeSend: function() {
        layer.msg('数据上传中...', {icon: 16,shade: [0.3,'#fff']});
      },
      success: function (data) {
        if(data.code == 200){
          layer.closeAll();
          layer.msg('耗材导入成功');
          getConsumableList()
        }
      }
    });
  }
  // 修改耗材
  function changeConsumable(){
    if(tableRow == null){
      layer.msg('请选择一个耗材');
      return false
    }
    (function(){
      var str = '<div class="addConsumable">'+
                '<div class="popover-title">修改耗材'+
                  '<button type="button" class="close pullright">&times;</button>'+
                '</div>'+
                '<div class="popover-content">'+
                  '<table>'+                  
                    '<tr>'+
                      '<td>耗材名称：</td>'+
                      '<td><input type="text" id="name" class="form-control"></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>耗材id：</td>'+
                      '<td><input class="form-control" id="rfid" /></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>设备类型：</td>'+
                      '<td><select class="form-control" id="category"><option value="1">默认类型</option></select></td>'+
                    '</tr>'+
                  '</table>'+
                  '<button class="btn btn-default save">保存</button>'+
                '</div>'+
              '</div>';
      $('.mask').show().html(str);
      $('#category').val(tableRow.category),
      $('#name').val(tableRow.name),
      $('#rfid').val(tableRow.rfid)
    })()
    // 添加保存
    $('.save').click(function(){
      if($('#name').val() == ''){
        layer.mag('耗材名称不能为空')
      }else if($('#rfid').val() == ''){
        layer.msg('耗材id不能为空')
      }else{
        $.ajax({
          type: "post",
          url: reqDomain + "/index/consumable/consumable_save",
          data: {
            id: tableRow.id,
            category: $('#category').val(),
            name: $('#name').val(),
            rfid: $('#rfid').val()
          },
          dataType: "json",
          success: function (data) {
            if(data.code == 200){
              layer.msg('修改成功');
              $('.mask').empty().hide()
              tableRow = null;
              getConsumableList()
            }
          }
        });
      }
    })
    // 关闭弹框
    $('.close').click(function(){
      $('.mask').empty().hide()
    })
  }
  // 删除耗材
  function deleteConsumable(){
    if(tableRow == null){
      layer.msg('请选择一个耗材');
      return false
    }
    layer.confirm('确定要删除该耗材么？',function(){
      $.ajax({
        type: "post",
        url: reqDomain + "/index/consumable/consumable_delete",
        data: {
          id: tableRow.id
        },
        dataType: "json",
        success: function (data) {
          if(data.code == 200){
            layer.msg('删除成功');
            tableRow = null;
            getConsumableList()
          }
        }
      });
    })
  }
</script>
