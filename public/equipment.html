<div class="mask"></div>
<script src="js/app.v2.js"></script>
<script src="js/bootstrap-table.js"></script>
<script src="js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/tableExport.min.js"></script>
<script src="js/bootstrap-table-export.min.js"></script>
<script src="js/bootstrap-multiselect.min.js?v=20191213"></script>
<script src="js/layer/layer.js"></script>
<script src="js/reqDomain.js"></script>
<script src="js/md5.js"></script>
<script src="js/common.js"></script>
<script>
  $(function(){
    getProjectList()
    getEquipmentList()
  })
  var tableRow = null;
  var projectList = null;
  $('#indexTable').bootstrapTable({
    clickToSelect: true,
    height: document.getElementsByTagName('body')[0].scrollHeight-100,
    showColumns: true,
    showExport: true,
    search: true,
    exportDataType: 'all',
    searchTimeOut: 700,
    toolbar: '.opGroup',
    columns: [
      {
        title: '序号',
        formatter: function(value,row,index){
          return index + 1
        }
      },{
        title: '设备名称',
        field: 'name'
      },{
        title: '设备id',
        field: 'box_id',
      },{
        title: '设备类型',
        field: 'type'
      },{
        title: '设备实施项目',
        field: 'project_id',
        formatter: function(value){
          for(var i=0;i<projectList.length;i++){
            if(projectList[i].id == value){
              return projectList[i].name;
            }
          }
        }
      },{
        title: '备注',
        field: 'remarks'
      }
    ],
    onPostBody:function(){
      var header = $(".fixed-table-header table thead tr th");
      var body = $(".fixed-table-header table tbody tr td");
      var footer = $(".fixed-table-header table tr td");
        body.each(function(){
        header.width((this).width());
        footer.width((this).width());
      });
    }
  })
  $('#indexTable').on('click-row.bs.table',function(e,row,element){
    $(element).addClass('bg').siblings().removeClass('bg');
    tableRow = row;
  })
  // 项目列表
  function getProjectList(){
    $.ajax({
      async: false,
      type: "post",
      url: reqDomain + "/index/project/project_list",
      dataType: "json",
      success: function (data) {
        if(data.code == 200){
          projectList = data.result
        }
      }
    });
  }
  // 设备列表
  function getEquipmentList(){
    $.ajax({
      type: "post",
      url: reqDomain + "/index/equipment/equipment_list",
      dataType: "json",
      success: function (data) {
        if(data.code == 200){
          $('#indexTable').bootstrapTable('load', data.result)
        }
      }
    });
  }
  // 添加设备
  function addEquipment(){
    (function(){
      var str = '<div class="addEquipment">'+
                '<div class="popover-title">添加设备'+
                  '<button type="button" class="close pullright">&times;</button>'+
                '</div>'+
                '<div class="popover-content">'+
                  '<table>'+                  
                    '<tr>'+
                      '<td>设备名称：</td>'+
                      '<td><input type="text" id="name" class="form-control"></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>设备id：</td>'+
                      '<td><input class="form-control" id="box_id" /></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>设备类型：</td>'+
                      '<td><select class="form-control" id="type"><option value="1">默认设备</option></select></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>设备实施项目</td>'+
                      '<td><select class="form-control" id="project_id"></select></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>备注</td>'+
                      '<td><textarea class="form-control" id="remarks"></textarea></td>'+
                    '</tr>'+
                  '</table>'+
                  '<button class="btn btn-default save">保存</button>'+
                '</div>'+
              '</div>';
      $('.mask').show().html(str);
      for(var i=0;i<projectList.length;i++){
        $('#project_id').append('<option value="'+projectList[i].id+'">'+projectList[i].name+'</option>')
      }
      $('#project_id').multiselect({
        includeSelectAllOption: true,
        enableFiltering: true,
        buttonWidth: 200,
        allSelectedText:'所有项目',
        maxHeight: 300,
        searchText: '搜索'
      })
    })()
    // 添加设备
    $('.save').click(function(){
      if($('#name').val() == ''){
        layer.msg('设备名称不能为空')
      }else if($('#box_id').val() == ''){
        layer.msg('设备id不能为空')
      }else if($('#project_id').val() == ''){
        layer.msg('设备实施项目不能为空')
      }else{
        $.ajax({
          type: "post",
          url: reqDomain + "/index/equipment/equipment_save",
          data: {
            type: $('#type').val(),
            name: $('#name').val(),
            box_id: $('#box_id').val(),
            project_id: $('#project_id').val(),
            remarks: $('#remarks').val()
          },
          dataType: "json",
          success: function (data) {
            if(data.code == 200){
              layer.msg('设备添加成功');
              $('.mask').empty().hide();
              getEquipmentList();
            }
          }
        });
      }
    })
    // 关闭弹框
    $('.close').click(function(){
      $('.mask').empty().hide()
    })
  }
  // 修改设备
  function changeEquipment(){
    if(tableRow == null){
      layer.msg('请选择一个设备');
      return false
    }
    (function(){
      var str = '<div class="addEquipment">'+
                '<div class="popover-title">修改设备'+
                  '<button type="button" class="close pullright">&times;</button>'+
                '</div>'+
                '<div class="popover-content">'+
                  '<table>'+                  
                    '<tr>'+
                      '<td>设备名称：</td>'+
                      '<td><input type="text" id="name" class="form-control"></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>设备id：</td>'+
                      '<td><input class="form-control" id="box_id" /></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>设备类型：</td>'+
                      '<td><select class="form-control" id="type"><option value="1">默认设备</option></select></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>设备实施项目</td>'+
                      '<td><select class="form-control" id="project_id"></select></td>'+
                    '</tr>'+
                    '<tr>'+
                      '<td>备注</td>'+
                      '<td><textarea class="form-control" id="remarks"></textarea></td>'+
                    '</tr>'+
                  '</table>'+
                  '<button class="btn btn-default save">保存</button>'+
                '</div>'+
              '</div>';
      $('.mask').show().html(str);
      for(var i=0;i<projectList.length;i++){
        $('#project_id').append('<option value="'+projectList[i].id+'">'+projectList[i].name+'</option>')
      }
      $('#project_id').multiselect({
        includeSelectAllOption: true,
        enableFiltering: true,
        buttonWidth: 200,
        allSelectedText:'所有项目',
        maxHeight: 300,
        searchText: '搜索'
      })
      $('#type').val(tableRow.type),
      $('#name').val(tableRow.name),
      $('#box_id').val(tableRow.box_id),
      $('#project_id').val(tableRow.project_id),
      $('#remarks').val(tableRow.remarks)
    })()
    // 修改设备
    $('.save').click(function(){
      if($('#name').val() == ''){
        layer.msg('设备名称不能为空')
      }else if($('#box_id').val() == ''){
        layer.msg('设备id不能为空')
      }else if($('#project_id').val() == ''){
        layer.msg('设备实施项目不能为空')
      }else{
        $.ajax({
          type: "post",
          url: reqDomain + "/index/equipment/equipment_save",
          data: {
            id: tableRow.id,
            type: $('#type').val(),
            name: $('#name').val(),
            box_id: $('#box_id').val(),
            project_id: $('#project_id').val(),
            remarks: $('#remarks').val()
          },
          dataType: "json",
          success: function (data) {
            if(data.code == 200){
              layer.msg('设备修改成功');
              tableRow = null
              $('.mask').empty().hide();
              getEquipmentList();
            }
          }
        });
      }
    })
    // 关闭弹框
    $('.close').click(function(){
      $('.mask').empty().hide()
    })
  }
  // 删除设备
  function deleteEquipment(){
    if(tableRow == null){
      layer.msg('请选择一个设备');
      return false
    }
    layer.confirm('确定要删除该设备么？',function(){
      $.ajax({
        type: "post",
        url: reqDomain + "/index/equipment/equipment_delete",
        data: {
          id: tableRow.id
        },
        dataType: "json",
        success: function (data) {
          if(data.code == 200){
            layer.msg('设备删除成功');
            tableRow = null;
            getEquipmentList();
          }
        }
      });
    })
  }
</script>
</body>
